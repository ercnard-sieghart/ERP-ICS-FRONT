<!-- Consulta de Relatório -->
<div class="p-4">
  <div class="header-section mb-4">
    <h1 class="text-2xl font-bold text-[#1A4E79]">Consulta de Relatório</h1>
    <p class="text-[#1A4E79]/70">Consulte relatórios do sistema</p>
  </div>

  <!-- Filtros -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border-l-4 border-[#75C9C8]">
    <h3 class="text-lg font-semibold text-[#1A4E79] mb-4 flex items-center">
      <i class="po-icon po-icon-filter mr-2"></i>
      Filtros de Consulta
    </h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-[#1A4E79] mb-2">Filial</label>
        <input 
          type="text"
          [(ngModel)]="filtros.filial"
          class="w-full p-3 border border-[#75C9C8]/30 rounded-lg focus:ring-2 focus:ring-[#75C9C8] focus:border-transparent transition-all"
          placeholder="Código da filial"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#1A4E79] mb-2">Banco</label>
        <input 
          type="text"
          [(ngModel)]="filtros.banco"
          class="w-full p-3 border border-[#75C9C8]/30 rounded-lg focus:ring-2 focus:ring-[#75C9C8] focus:border-transparent transition-all"
          placeholder="Código do banco"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#1A4E79] mb-2">Conta</label>
        <input 
          type="text"
          [(ngModel)]="filtros.conta"
          class="w-full p-3 border border-[#75C9C8]/30 rounded-lg focus:ring-2 focus:ring-[#75C9C8] focus:border-transparent transition-all"
          placeholder="Número da conta"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-[#1A4E79] mb-2">Período</label>
        <input 
          type="text"
          [(ngModel)]="filtros.periodo"
          class="w-full p-3 border border-[#75C9C8]/30 rounded-lg focus:ring-2 focus:ring-[#75C9C8] focus:border-transparent transition-all"
          placeholder="MM/YYYY"
        />
      </div>
    </div>
    
    <div class="flex gap-3 mt-4 pt-4 border-t border-[#75C9C8]/20">
      <button 
        (click)="buscarRelatorio()"
        class="bg-gradient-to-r from-[#1A4E79] to-[#75C9C8] text-white px-6 py-2 rounded-lg hover:shadow-lg transition-all font-medium">
        <i class="po-icon po-icon-search mr-2"></i>
        Buscar
      </button>
      <button 
        class="bg-white border border-[#75C9C8] text-[#1A4E79] px-6 py-2 rounded-lg hover:bg-[#75C9C8]/10 transition-all font-medium">
        <i class="po-icon po-icon-close mr-2"></i>
        Limpar
      </button>
    </div>
  </div>

  <!-- Resultados -->
  <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-[#75C9C8]/20">
    <div class="bg-gradient-to-r from-[#1A4E79] to-[#75C9C8] p-4">
      <h3 class="text-white font-semibold text-lg flex items-center">
        <i class="po-icon po-icon-table mr-2"></i>
        Resultados
      </h3>
    </div>
    
    <div class="p-4">
      <div *ngIf="dados.length === 0" class="text-center py-16">
        <div class="inline-block p-8 bg-gradient-to-r from-[#1A4E79]/10 to-[#75C9C8]/10 rounded-full mb-4">
          <i class="po-icon po-icon-search text-6xl text-[#1A4E79]/50"></i>
        </div>
        <h3 class="text-xl font-semibold text-[#1A4E79] mb-2">Nenhum resultado encontrado</h3>
        <p class="text-[#1A4E79]/70">Execute uma consulta para visualizar os dados</p>
      </div>

      <div *ngIf="dados.length > 0" class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gradient-to-r from-[#1A4E79]/10 to-[#75C9C8]/10">
              <th class="border border-[#75C9C8]/30 p-3 text-left font-semibold text-[#1A4E79]">Item</th>
              <th class="border border-[#75C9C8]/30 p-3 text-left font-semibold text-[#1A4E79]">Valor</th>
              <th class="border border-[#75C9C8]/30 p-3 text-left font-semibold text-[#1A4E79]">Data</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dados" class="hover:bg-gradient-to-r hover:from-[#1A4E79]/5 hover:to-[#75C9C8]/5 transition-all">
              <td class="border border-[#75C9C8]/30 p-3">{{ item.nome }}</td>
              <td class="border border-[#75C9C8]/30 p-3">{{ item.valor }}</td>
              <td class="border border-[#75C9C8]/30 p-3">{{ item.data }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
