<div class="flex min-h-screen bg-gradient-to-br from-[#1A4E79] to-[#75C9C8]">
  <app-menu />
  <!-- Conteúdo principal -->
  <main class="flex-1 p-10 text-white">
    <h1 class="text-3xl font-bold mb-6">Bem-vindo à ICS WEB</h1>
    <p class="text-lg mb-8">Selecione uma opção no menu para começar.</p>
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto">
      <h2 class="text-xl font-bold text-[#1A4E79] mb-4">Reuniões do Teams</h2>
      <ul>
        <li *ngFor="let evento of eventos" class="mb-4 p-4 rounded-lg bg-[#e6f7fa] shadow hover:scale-105 transition-transform">
          <div class="font-semibold text-[#1A4E79]">{{ evento.subject }}</div>
          <div class="text-gray-500 text-sm">{{ evento.start.dateTime | date:'short' }}</div>
        </li>
      </ul>
      <div *ngIf="!eventos || eventos.length === 0" class="text-gray-400 text-center py-8">
        Nenhuma reunião encontrada.
      </div>
    </div>
  </main>
</div>
