<div class="flex min-h-screen bg-gradient-to-br from-[#1A4E79] to-[#75C9C8]">
  <!-- Menu removido para página de erro -->
  <main class="flex-1 p-10 text-white flex flex-col items-center justify-center">
    <div class="max-w-2xl w-full mx-auto p-8 bg-gradient-to-br from-[#e6f7fa] to-[#f3f6fa] rounded-xl shadow-lg flex flex-col items-center">
  <h1 class="text-3xl font-bold mb-4 text-[#1A4E79]">Ops — algo deu errado</h1>
  <p *ngIf="errorCode" class="text-sm text-[#1A4E79]/80 mb-2">Código: <span class="font-semibold">{{ errorCode }}</span></p>

  <p class="text-lg text-[#1A4E79] mb-4">{{ errorMessage || 'Desculpe — não conseguimos processar sua solicitação.' }}</p>
  <p class="text-sm text-[#1A4E79]/70 mb-6">Você pode voltar à página anterior ou acessar a página inicial. Se o problema persistir, entre em contato com o suporte.</p>

  <div class="flex gap-3">
    <button (click)="goBack()" class="px-4 py-2 rounded-lg font-semibold text-sm bg-white text-[#1A4E79] border border-[#d7eef2] shadow-sm hover:bg-[#f7fafb] transition">← Voltar</button>
    <button (click)="goHome()" class="px-4 py-2 rounded-lg font-semibold text-sm bg-gradient-to-r from-[#1A4E79] to-[#75C9C8] text-white shadow-md hover:scale-105 transition-all duration-200">Página Inicial</button>
  </div>
    </div>
  </main>
</div>
