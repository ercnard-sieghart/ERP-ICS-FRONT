<div class="p-4">
  <h1 class="text-2xl font-semibold mb-4">Coordenação - Patentes</h1>

  <div class="flex gap-4">
    <div class="w-1/3 bg-white rounded shadow p-3">
      <h2 class="font-medium mb-2">Patentes</h2>
      <div *ngIf="loading">Carregando...</div>
      <ul>
        <li *ngFor="let p of patentes" class="py-2 border-b last:border-b-0">
          <button class="w-full text-left" (click)="selecionarPatente(p)">
            <div class="flex items-center justify-between">
              <span>{{p.nome || p.label || p.id}}</span>
              <span class="text-sm text-gray-500">{{p.id}}</span>
            </div>
          </button>
        </li>
      </ul>
    </div>

    <div class="flex-1 bg-white rounded shadow p-3">
      <h2 class="font-medium mb-2">Detalhes</h2>
      <div *ngIf="!selectedPatente">Selecione uma patente à esquerda</div>

      <div *ngIf="selectedPatente">
        <div class="mb-3">
          <div class="text-lg font-semibold">{{selectedPatente.nome || selectedPatente.label || selectedPatente.id}}</div>
          <div class="text-sm text-gray-500">ID: {{selectedPatente.id}}</div>
        </div>

        <div class="mb-3">
          <div class="flex items-center gap-2 mb-2">
            <h3 class="font-medium">Usuários atribuídos</h3>
            <button class="ml-auto bg-blue-600 text-white px-3 py-1 rounded" (click)="abrirAdicionarUsuario()">Adicionar</button>
          </div>

          <ul>
            <li *ngFor="let u of usuarios" class="flex items-center justify-between py-2 border-b last:border-b-0">
              <div>
                <div class="font-medium">{{u.nome || u.login || u.id}}</div>
                <div class="text-sm text-gray-500">{{u.email || ''}}</div>
              </div>
              <div>
                <button class="text-red-600" (click)="removerUsuario(u)">Remover</button>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div *ngIf="mensagem" class="text-sm text-red-600">{{mensagem}}</div>
    </div>
  </div>
</div>
