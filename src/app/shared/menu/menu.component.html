<aside [class]="'bg-white shadow-lg flex flex-col py-6 px-4 rounded-r-2xl min-h-screen transition-all duration-300 ' + (isMenuCollapsed ? 'w-16' : 'w-64')">
  <!-- Botão toggle do menu -->
  <div class="mb-4">
    <button (click)="toggleMenu()" class="w-full flex justify-center items-center p-2 text-[#1A4E79] hover:bg-[#f3f6fa] rounded-lg transition">
      <span *ngIf="!isMenuCollapsed">‹</span>
      <span *ngIf="isMenuCollapsed">›</span>
    </button>
  </div>

  <div class="mb-8" [class.hidden]="isMenuCollapsed">
    <div class="bg-[#f3f6fa] rounded-xl shadow flex flex-col items-center py-4 px-3">
      <div class="flex flex-col items-center w-full justify-center">
        <img src="assets/logo.png" alt="Logo" class="h-20 w-20 object-contain mb-2" />
        <div class="flex items-center gap-3 w-full justify-center">
          <span class="flex items-center justify-center h-9 w-9 rounded-full bg-[#75C9C8]">
            <po-icon name="an-user" size="md" class="an an-user text-white"></po-icon>
          </span>
          <span class="font-semibold text-[#1A4E79] text-base ml-2">{{ userName }}</span>
        </div>
      </div>
      <button (click)="logout()" class="mt-2 ml-auto flex items-center justify-center bg-transparent text-[#6A6A6A] px-2 py-1 rounded hover:text-[#1A4E79] border border-transparent hover:border-[#75C9C8] transition text-sm font-normal">
        <po-icon name="exit" class="mr-1" size="sm"></po-icon>
        Logout
      </button>
    </div>
  </div>
  
  <nav class="flex-1">
    <ul class="space-y-2">
      <li *ngFor="let item of menuItems">
        <!-- Item de menu principal -->
        <div class="group">
          <a 
            *ngIf="!item.submenus || item.submenus.length === 0; else hasSubmenus"
            [href]="item.link" 
            class="flex items-center justify-between text-[#1A4E79] hover:text-[#75C9C8] hover:bg-[#f3f6fa] transition-colors px-3 py-2 rounded-lg"
            [title]="isMenuCollapsed ? item.label : ''"
          >
            <div class="flex items-center">
              <span class="mr-3 text-lg">{{ getIconSymbol(item.icon) }}</span>
              <span class="text-sm font-medium" [class.hidden]="isMenuCollapsed">{{ item.label }}</span>
            </div>
          </a>
          
          <!-- Template para itens com submenus -->
          <ng-template #hasSubmenus>
            <button 
              (click)="toggleSubmenu(item)"
              class="w-full flex items-center justify-between text-[#1A4E79] hover:text-[#75C9C8] hover:bg-[#f3f6fa] transition-colors px-3 py-2 rounded-lg text-left"
              [title]="isMenuCollapsed ? item.label : ''"
            >
              <div class="flex items-center">
                <span class="mr-3 text-lg">{{ getIconSymbol(item.icon) }}</span>
                <span class="text-sm font-medium" [class.hidden]="isMenuCollapsed">{{ item.label }}</span>
              </div>
              <span 
                class="text-xs transition-transform duration-300"
                [class.rotate-180]="item.expanded"
                [class.hidden]="isMenuCollapsed"
              >▼</span>
            </button>
            
            <!-- Submenus -->
            <div 
              class="overflow-hidden transition-all duration-300 ease-in-out"
              [class.max-h-0]="!item.expanded || isMenuCollapsed"
              [class.max-h-96]="item.expanded && !isMenuCollapsed"
            >
              <ul class="mt-2 ml-6 space-y-1 border-l-2 border-[#f3f6fa] pl-4">
                <li *ngFor="let submenu of item.submenus">
                  <a 
                    [href]="submenu.link" 
                    class="flex items-center text-[#6A6A6A] hover:text-[#75C9C8] hover:bg-[#f9fafb] transition-colors px-2 py-1.5 rounded text-sm"
                  >
                    <span class="mr-2 text-sm">{{ getIconSymbol(submenu.icon) }}</span>
                    {{ submenu.label }}
                  </a>
                </li>
              </ul>
            </div>
          </ng-template>
        </div>
      </li>
    </ul>
  </nav>
</aside>
