<div class="patentes-container">
  <h2>Gestão de Patentes</h2>
  <form>
    <label>Patente ID:</label>
    <input [(ngModel)]="patenteId" name="patenteId" />
    <br>
    <label>Usuário (USR_ID):</label>
    <input [(ngModel)]="usuarioId" name="usuarioId" />
    <button type="button" (click)="atribuirPorUsuario()">Atribuir por Usuário</button>
    <br>
    <label>Função (RA_CODFUN):</label>
    <input [(ngModel)]="funcaoCodigo" name="funcaoCodigo" />
    <button type="button" (click)="atribuirPorFuncao()">Atribuir por Função</button>
    <br>
    <label>Grupo de Usuário (USR_CODIGO):</label>
    <input [(ngModel)]="grupoCodigo" name="grupoCodigo" />
    <button type="button" (click)="atribuirPorGrupo()">Atribuir por Grupo</button>
  </form>
</div>
